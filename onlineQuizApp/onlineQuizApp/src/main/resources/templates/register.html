<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <title th:text="#{pages.title}">Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           background: linear-gradient(135deg, #6a11cb, #2575fc);
           font-family: Arial, sans-serif;
           color: #333;
           margin: 0;
       }

       .register-container {
           background-color: rgba(255, 255, 255, 0.8);
           padding: 2rem;
           width: 100%;
           max-width: 400px;
           border-radius: 8px;
           box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
           text-align: center;
       }

       h2 {
           margin-bottom: 1.5rem;
           font-size: 1.8rem;
           color: #333;
       }

       form {
           display: flex;
           flex-direction: column;
           gap: 1rem;
       }

       input[type="text"],
       input[type="email"],
       input[type="password"],
       select {
           padding: 10px;
           border: 1px solid #ccc;
           border-radius: 5px;
           font-size: 1rem;
           width: 100%;
           background-color: rgba(255, 255, 255, 0.6);
       }

       button[type="submit"] {
           padding: 10px;
           font-size: 1rem;
           background-color: #6a11cb;
           color: #fff;
           border: none;
           border-radius: 5px;
           cursor: pointer;
           transition: background-color 0.3s;
       }

       button[type="submit"]:hover {
           background-color: #2575fc;
       }

       .links {
           margin-top: 1rem;
       }

       .links a {
           color: #6a11cb;
           text-decoration: none;
       }

       .links a:hover {
           text-decoration: underline;
       }
    </style>
</head>
<body>

<div class="register-container">
    <h2 th:text="#{register.title}">Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <input type="text" th:field="*{username}" th:placeholder="#{register.username.placeholder}" required>
        <input type="email" th:field="*{email}" th:placeholder="#{register.email.placeholder}" required>
        <input type="password" th:field="*{password}" th:placeholder="#{register.password.placeholder}" required>

        <select th:field="*{role}" required>
            <option value="" disabled selected th:text="#{register.role.select}">Select your role</option>
            <option value="ROLE_USER" th:text="#{register.role.student}">Student</option>
            <option value="ROLE_TEACHER" th:text="#{register.role.teacher}">Teacher</option>
        </select>

        <button type="submit" th:text="#{register.button}">Register</button>
    </form>
    <div class="links">
        <p th:text="${message} ?: #{register.message}"></p>
        <p><a th:href="@{/login}" th:text="#{register.login.link}">Already have an account? Log in</a></p>
    </div>
</div>

</body>
</html>
