<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body Background */
    body {
        background: linear-gradient(135deg, #0066cc, #3399ff); /* Blue gradient */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #ffffff;
        font-family: Arial, sans-serif;
        margin: 0;
        animation: fadeIn 1s ease;
    }

    /* Form Container Styling */
    .container {
        background-color: rgba(255, 255, 255, 0.9); /* White with slight transparency */
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 100%;
        max-width: 600px;
        animation: slideIn 0.5s ease;
    }

    /* Header Styling */
    h2 {
        text-align: center;
        color: #0066cc;
        margin-bottom: 1.5rem;
    }

    /* Form Element Animation */
    .form-label {
        color: #0066cc;
    }

    .form-control, .form-select {
        transition: background-color 0.3s, transform 0.3s;
    }

    .form-control:hover, .form-select:hover {
        background-color: #e6f2ff; /* Light blue on hover */
        transform: scale(1.02);
    }

    /* Submit Button Styling */
    .btn-primary {
        background-color: #0066cc;
        border: none;
        transition: background-color 0.3s, transform 0.2s;
    }

    .btn-primary:hover {
        background-color: #004080; /* Darker blue on hover */
        transform: scale(1.05);
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideIn {
        from { transform: translateY(-20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2>Add New User</h2>
  <form th:action="@{/admin/users}" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="text" id="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" id="firstName" name="firstName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" id="lastName" name="lastName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phoneNumber" class="form-label">Phone Number</label>
      <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select id="role" name="role" class="form-select" required>
        <option value="" disabled selected>Select a role</option>
        <option value="ROLE_USER">Student</option>
        <option value="ROLE_TEACHER">Teacher</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" th:text="#{button.submit}">Submit</button>
  </form>
</div>
</body>
</html>
