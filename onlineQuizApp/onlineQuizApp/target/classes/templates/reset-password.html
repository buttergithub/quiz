<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{resetPassword.title}">Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #ffffff;
        }

        .reset-password-section {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            padding: 2rem;
            color: #333;
        }

        .motivational-text h2 {
            font-size: 1.8rem;
            color: #2575fc;
            margin-bottom: 0.5rem;
        }

        .motivational-text p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .reset-password-form-container h1 {
            font-size: 1.6rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .reset-password-form-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .reset-password-form-container label {
            font-size: 0.9rem;
            color: #555;
            text-align: left;
        }

        .reset-password-form-container input[type="password"] {
            padding: 0.7rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        .reset-password-form-container input[type="password"]:focus {
            border-color: #6a11cb;
        }

        .reset-password-form-container button {
            background: #2575fc;
            color: #ffffff;
            padding: 0.7rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-password-form-container button:hover {
            background: #6a11cb;
        }

        .reset-password-form-container a {
            color: #2575fc;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .reset-password-form-container a:hover {
            text-decoration: underline;
        }

        .error, .message {
            font-size: 0.9rem;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 5px;
        }

        .error {
            color: #d9534f;
            background: #f2dede;
        }

        .message {
            color: #5cb85c;
            background: #dff0d8;
        }
    </style>
</head>
<body>

<section class="reset-password-section">
    <div class="motivational-text">
        <h2 th:text="#{resetPassword.header}">Reset Your Password</h2>
        <p th:text="#{resetPassword.motivationalLine1}">We understand that forgetting your password can be frustrating.</p>
        <p th:text="#{resetPassword.motivationalLine2}">Enter your new password below to regain access to your account.</p>
    </div>

    <div class="reset-password-form-container">
        <h1 th:text="#{resetPassword.formHeader}">Reset Password</h1>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${message}" class="message" th:text="${message}"></div>

        <form action="#" th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">

            <label for="newPassword" th:text="#{resetPassword.newPasswordLabel}">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label for="confirmNewPassword" th:text="#{resetPassword.confirmNewPasswordLabel}">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" required>

            <button type="submit" th:text="#{resetPassword.submitButton}">Reset Password</button>
        </form>

        <p><a th:href="@{/login}" th:text="#{resetPassword.returnToLogin}">Return to login</a></p>
    </div>
</section>

</body>
</html>
